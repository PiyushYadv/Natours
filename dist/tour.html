<!DOCTYPE html >
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
    <title>Natours | </title>
  </head>
  <body>
    <!-- HEADER-->
    <header class="header">
      <nav class="nav nav--tours"><a class="nav__el" href="#">All tours</a>
        <form class="nav__search">
          <button class="nav__search-btn">
            <svg>
              <use>xlink:href="img/icons.svg#icon-search"</use>
            </svg>
          </button>
          <input class="nav__search-input" type="text" placeholder="Search tours"/>
        </form>
      </nav>
      <div class="header__logo"><img src="img/logo-white.png" alt="Natours logo"/></div>
      <nav class="nav nav--user">
        <button class="nav__el">Log in</button>
        <button class="nav__el nav__el--cta">Sign up</button>
      </nav>
    </header>
    <!-- CONTENT-->
    <h1>The Forest Hiker Tour</h1>
    <!-- FOOTER-->
    <footer class="footer">
      <div class="footer__logo"><img src="img/logo-green.png" alt="Natours logo"/></div>
      <ul class="footer__nav">
        <li><a href="#">About us</a></li>
        <li><a href="#">Download apps</a></li>
        <li><a href="#">Become a guide</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p class="footer__copyright">&copy; by Jonas Schmedtmann. All rights reserved.</p>
    </footer>
  </body>
</html>
